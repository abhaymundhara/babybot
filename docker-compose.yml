version: '3.8'

services:
  babybot:
    build: .
    container_name: babybot
    restart: unless-stopped
    volumes:
      # Persist authentication and data
      - ./auth_info_baileys:/app/auth_info_baileys
      - ./data:/app/data
      - ./groups:/app/groups
      # Mount .env file
      - ./.env:/app/.env:ro
    environment:
      # Ollama runs on host machine
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - babybot-network

networks:
  babybot-network:
    driver: bridge
